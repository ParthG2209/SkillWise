<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillWise - Login</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .left-panel {
      width: 50%;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
    }

    .left-panel h1 {
      font-size: 2.2rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .left-panel img {
      max-width: 100%;
      border-radius: 12px;
      opacity: 0.95;
    }

    .right-panel {
      width: 50%;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .right-panel p {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: #4338ca;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.2rem 0;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
      transition: 0.25s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #374151;
    }

    .social-btn:hover {
      background: #f1f5f9;
      transform: translateY(-2px);
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
      text-align: center;
    }

    .footer-links a {
      font-size: 0.85rem;
      color: #4f46e5;
      cursor: pointer;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
      }
      .left-panel {
        text-align: center;
      }
    }

    /* Username field (Signup only) */
  #displayName {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 1rem;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 0.95rem;
    transition: all 0.25s ease;
    background-color: #fff;
    color: #1e293b;
  }

  /* Focus effect */
  #displayName:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.15);
  }

  /* Placeholder styling */
  #displayName::placeholder {
    color: #94a3b8;
    font-weight: 400;
  }

  /* Smooth show/hide animation */
  #displayName {
    animation: fadeSlide 0.25s ease;
  }

  @keyframes fadeSlide {
    from {
      opacity: 0;
      transform: translateY(-6px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  </style>
</head>

<body>

<div class="container">
  <div class="left-panel">
    <h1>Welcome to <br>SkillWise</h1>
    <img src="https://th.bing.com/th/id/OIP.dA7eOTcHet2eW1kUvF-r1gHaE8" alt="SkillWise">
  </div>

  <div class="right-panel">
    <h2 id="formTitle">Login</h2>
    <p>Welcome! Login to explore our edu hub</p>

      <form id="authForm">
        <input
          type="text"
          id="displayName"
          placeholder="Username"
          style="display: none;"
          required
        />

      <input type="email" id="username" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" class="btn" id="authBtn">LOGIN</button>

      <div class="social-login">
        <button type="button" class="social-btn" onclick="googleLogin()">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="social-btn" onclick="facebookLogin()">
          <i class="fab fa-facebook-f"></i>
        </button>
      </div>

      <div class="footer-links">
        <a onclick="toggleForm(true)">New User? <b>Signup</b></a>
        <a onclick="toggleForm(false)">Already have an account? <b>Login</b></a>
        <a onclick="resetPassword()">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAhUFiUcvSHvB8RCZpwPq2uq1XS16Gw20Y",
    authDomain: "skillwise-e7106.firebaseapp.com",
    projectId: "skillwise-e7106",
    appId: "1:1039713235607:web:ddf02d6b2e860427956fd2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let isSignup = false;
  const formTitle = document.getElementById("formTitle");
  const authBtn = document.getElementById("authBtn");

  const displayNameInput = document.getElementById("displayName");

 function toggleForm(signup) {
  isSignup = signup;

  formTitle.textContent = signup ? "Sign Up" : "Login";
  authBtn.textContent = signup ? "SIGN UP" : "LOGIN";

  // Show username only for signup
  displayNameInput.style.display = signup ? "block" : "none";
  displayNameInput.required = signup;
 }


  

  document.getElementById("authForm").addEventListener("submit", e => {
    e.preventDefault();
    const email = username.value;
    const password = document.getElementById("password").value;

    if (isSignup) {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }
  });

  function resetPassword() {
    const email = prompt("Enter your email:");
    if (email) auth.sendPasswordResetEmail(email)
      .then(() => alert("Reset email sent"))
      .catch(err => alert(err.message));
  }

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }

  function facebookLogin() {
    const provider = new firebase.auth.FacebookAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => window.location.href = "index.html")
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
